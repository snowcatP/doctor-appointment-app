<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <!-- Register Content -->
        <div class="account-content">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 col-lg-6 login-left">
              <img
                src="assets/images/login-banner.png"
                class="img-fluid"
                alt="Doccure Register"
              />
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="card">
                <div class="card-body">
                  <div class="login-header">
                    <h3>
                      Register
                      <a href="doctor-register.html">Are you a Doctor?</a>
                    </h3>
                  </div>

                  <!-- Register Form -->
                  <form
                    [formGroup]="formSignup"
                    (ngSubmit)="onClickSignUpPatient(formSignup.value)"
                  >
                    <div class="row">
                      <mat-form-field
                        appearance="outline"
                        class="col-md-12 col-lg-6 col-xl-6"
                      >
                        <mat-label>First Name</mat-label>
                        <input type="text" matInput placeholder="" />
                      </mat-form-field>
                      <mat-form-field
                        appearance="outline"
                        class="col-md-12 col-lg-6 col-xl-6"
                      >
                        <mat-label>Last Name</mat-label>
                        <input type="text" matInput placeholder="" />
                      </mat-form-field>
                    </div>
                    <mat-form-field appearance="outline" class="full-width">
                      <mat-label>Email</mat-label>
                      <input type="email" matInput placeholder="" />
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="full-width">
                      <mat-label>Phone</mat-label>
                      <input type="text" matInput placeholder="" />
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="full-width">
                      <mat-label>Password</mat-label>
                      <input
                        matInput
                        placeholder="Password"
                        [type]="showPass ? 'text' : 'password'"
                        formControlName="password"
                      />
                      <mat-icon matSuffix (click)="showPassword()">{{
                        showPass ? "visibility" : "visibility_off"
                      }}</mat-icon>
                    </mat-form-field>

                    <mat-radio-group aria-label="Gender">
                      <mat-radio-button value="0">Male</mat-radio-button>
                      <mat-radio-button value="1">Female</mat-radio-button>
                    </mat-radio-group>

                    <div class="pt-2">
                      <button
                        class="btn btn-primary btn-block btn-lg login-btn full-width"
                        type="submit"
                        [disabled]="formSignup.invalid"
                      >
                        Signup
                      </button>
                    </div>
                    <div class="login-or">
                      <span class="or-line"></span>
                      <span class="span-or">or</span>
                    </div>
                    <div class="text-center">
                      Already have an account?
                      <a routerLink="/auth/login">Login</a>
                    </div>
                  </form>

                  <!-- /Register Form -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /Register Content -->
      </div>
    </div>
  </div>
</div>
