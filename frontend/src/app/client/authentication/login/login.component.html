<!-- Page Content -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div style="min-height: 550px; padding: 3rem">
        <div class="col-md-8 offset-md-2">
          <!-- Login Tab Content -->
          <div class="account-content">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-7 col-lg-6 login-left">
                <img
                  src="assets/images/login-banner.png"
                  class="img-fluid"
                  alt="Doccure Login"
                />
              </div>
              <div class="col-md-12 col-lg-6 login-right">
                <div class="login-header pb-3">
                  <h2>Login Doccure</h2>
                </div>
                <form [formGroup]="formLogin">
                  <div class="full-width">
                    <mat-form-field appearance="outline">
                      <mat-label>Email</mat-label>
                      <input
                        matInput
                        placeholder="Email"
                        formControlName="email"
                      />
                    </mat-form-field>
                  </div>
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input
                      matInput
                      placeholder="Password"
                      [type]="showPass ? 'text' : 'password'"
                      formControlName="password"
                    />
                    <mat-icon matSuffix (click)="showPassword()">{{
                      showPass ? "visibility" : "visibility_off"
                    }}</mat-icon>
                  </mat-form-field>
                  <div class="text-right d-flex justify-content-end">
                    <a class="forgot-link" routerLink="/auth/forgot-password"
                      >Forgot Password ?</a
                    >
                  </div>
                  <button
                    (click)="onLogin()"
                    class="btn btn-primary btn-block btn-lg full-width"
                    type="submit"
                    [disabled]="!formLogin.valid"
                  >
                    Login
                  </button>
                  <div class="login-or">
                    <span class="or-line"></span>
                    <span class="span-or">or</span>
                  </div>
                  <div class="text-center dont-have">
                    Don't have an account?
                    <a routerLink="/auth/register">Register</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- /Login Tab Content -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Page Content -->
