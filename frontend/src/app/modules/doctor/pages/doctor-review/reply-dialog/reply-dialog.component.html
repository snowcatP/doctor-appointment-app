<form (ngSubmit)="onSubmitReview()" #reviewForm="ngForm">
  <mat-dialog-content>
    <!-- <div class="form-group">
      <label>Review</label>
      <div class="star-rating">
        <ng-container *ngFor="let star of [5, 4, 3, 2, 1]; let i = index">
          <input
            type="radio"
            [id]="'star-' + star"
            name="rating"
            [(ngModel)]="feedbackRequest.rating"
            [value]="star"

          <label [for]="'star-' + star" title="{{ star }} stars">
            <i class="active fa fa-star"></i>

        </ng-container>

    <div class="form-group">
      <label>Your review</label>
      <textarea
        id="review_desc"
        maxlength="100"
        class="form-control"
        [(ngModel)]="feedbackRequest.comment"
        name="comment"
      ></textarea>
      <small class="text-muted"><span id="chars">100</span> characters remaining</small>
    </div>

    <div class="form-group">
      <div class="terms-accept">
        <div class="custom-checkbox">
          <input type="checkbox" id="terms_accept" required />
          <label for="terms_accept">I have read and accept <a href="#">Terms & Conditions</a></label>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancel</button>
    <button type="submit" class="btn btn-primary submit-btn" [disabled]="!reviewForm.valid">Add Review</button>
  </mat-dialog-actions>
</form>
