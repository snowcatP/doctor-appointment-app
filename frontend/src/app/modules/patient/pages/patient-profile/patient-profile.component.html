<div>
  <div class="card">
    <div class="card-body">
      <!-- Profile Settings Form -->
      <form (ngSubmit)="onSubmit()">
        <div class="row form-row">
          <div class="col-md-12">
            <div class="form-group">
              <div class="change-avatar">
                <div class="profile-img">
                  <p-image [src]="imagePreview" alt="Doctor Image" width="100%" [preview]="true" />
                </div>
                <div class="upload-img">
                  <div class="change-photo-btn">
                    <span><i class="fa fa-upload"></i> Upload Photo</span>
                    <input type="file" class="upload" (change)="onFileSelected($event)" />
                  </div>
                  <small class="form-text text-muted">Allowed JPG, GIF or PNG. Max size of 2MB</small>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" [(ngModel)]="updateProfile.firstName" name="firstName" />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" [(ngModel)]="updateProfile.lastName" name="lastName" />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Date of Birth</label>
              <div>
                <p-calendar  [(ngModel)]="updateProfile.dateOfBirth" name="dateOfBirth" [iconDisplay]="'input'" [showIcon]="true" inputStyleClass="custom-calendar"
                inputId="icondisplay" />
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Gender</label>
              <select class="form-control select" [(ngModel)]="updateProfile.gender" name="gender">
                <!-- Add name attribute here -->
                <option [ngValue]="true">Male</option>
                <option [ngValue]="false">Female</option>
              </select>
            </div>
          </div>


          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Email ID</label>
              <input type="email" class="form-control" [(ngModel)]="updateProfile.email" name="email" disabled />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Mobile</label>
              <input type="text" class="form-control" [(ngModel)]="updateProfile.phone" name="phone" />
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" [(ngModel)]="updateProfile.address" name="address" />
            </div>
          </div>


        </div>
        <div class="submit-section">
          <button type="submit" class="btn btn-primary submit-btn">
            Save Changes
          </button>
          <div class="spinner-container" *ngIf="loading">
            <p-progressSpinner styleClass="w-2rem h-2rem" strokeWidth="3" fill="var(--surface-ground)"
              animationDuration=".5s">
            </p-progressSpinner>
          </div>
        </div>
      </form>
      <!-- /Profile Settings Form -->
    </div>
  </div>
</div>
