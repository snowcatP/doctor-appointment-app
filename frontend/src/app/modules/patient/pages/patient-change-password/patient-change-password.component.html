<div>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12 col-lg-6">
          <!-- Change Password Form -->
          <form [formGroup]="formChangePasswordPatient" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>New Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="newPassword"
                [type]="showPass ? 'text' : 'password'"
              />
              <small *ngIf="formChangePasswordPatient.get('newPassword')?.invalid && formChangePasswordPatient.get('newPassword')?.touched" class="text-danger">
                Password must be at least 6 characters.
              </small>
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="confirmNewPassword"
                [type]="showConfirmPass ? 'text' : 'password'"
              />
              <small *ngIf="formChangePasswordPatient.get('confirmNewPassword')?.invalid && formChangePasswordPatient.get('confirmNewPassword')?.touched" class="text-danger">
                Confirm password is required.
              </small>
            </div>
            <div class="submit-section">
              <button
                type="submit"
                class="btn btn-primary submit-btn"
                [disabled]="formChangePasswordPatient.invalid"
              >
                Save Changes
              </button>
            </div>
          </form>
          <!-- /Change Password Form -->
        </div>
      </div>
    </div>
  </div>
</div>
