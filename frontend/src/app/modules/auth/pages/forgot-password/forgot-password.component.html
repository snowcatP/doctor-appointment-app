<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <!-- Register Content -->
          <div class="account-content">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-7 col-lg-6 col-xl-6 login-left">
                <img src="assets/images/login-banner.png" class="img-fluid" alt="Doccure Register" />
              </div>
              <div class="col-md-12 col-lg-6 col-xl-6">
                <div class="card">
                  <div class="card-body">
                    <div class="login-header">
                      <h3>
                        Forgot password
                      </h3>
                    </div>
  
                    <!-- Register Form -->
                    <form [formGroup]="formForgot" (ngSubmit)="onSubmit()">
                      <div class="row">
                        <mat-error *ngIf="errorMessage" class="pt-0 pb-1">{{
                          errorMessage
                          }}</mat-error>
                        
                      </div>
                      <mat-form-field appearance="outline" class="full-width pb-2">
                        <mat-label>Email</mat-label>
                        <mat-icon matPrefix [ngClass]="{
                            'icon-red':
                              formForgot.controls['email'].invalid &&
                              formForgot.controls['email'].dirty
                          }">person</mat-icon>
                        <input matInput placeholder="Email" formControlName="email" required #emailInput tabindex="3" />
                        <mat-error *ngIf="formForgot.controls['email'].hasError('email')">Email is invalid.</mat-error>
                        <mat-error *ngIf="
                            formForgot.controls['email'].hasError('required')
                          ">Email is required.</mat-error>
                      </mat-form-field>
                      <div class="pt-2">
                        <button class="btn btn-primary btn-block btn-lg login-btn full-width" type="submit"
                          [disabled]="formForgot.invalid || isLoading">
                          <div class="d-flex align-items-center justify-content-center">
                            Send&nbsp;
                            <mat-icon class="pt-1" *ngIf="isLoading"><mat-spinner diameter="20"></mat-spinner></mat-icon>
                          </div>
                        </button>
                      </div>
                      <div class="login-or">
                        <span class="or-line"></span>
                        <span class="span-or">or</span>
                      </div>
                      <div class="text-center dont-have">
                        Already have an account?
                        <a routerLink="/auth/login">Login</a>
                      </div>
                    </form>
  
                    <!-- /Register Form -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /Register Content -->
        </div>
      </div>
    </div>
  </div>
