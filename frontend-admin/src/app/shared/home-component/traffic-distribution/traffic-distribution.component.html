<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
        <mat-card-title>Traffic Distribution</mat-card-title>
        <div class="row m-t-24">
            <div class="col-7">
                <h4 class="mat-headline-5 f-s-24">$36,358</h4>
                <div class="d-flex align-items-center m-t-16">
                    <button mat-mini-fab class="bg-light-success text-success shadow-none icon-27">
                        <i-tabler name="arrow-up-right" class="icon-20"></i-tabler>
                    </button>
                    <div class="mat-body-1 f-w-600 m-l-12">+9%</div>
                    <div class="mat-body-1 m-l-4">last year</div>
                </div>

                <div class="d-flex align-items-center m-t-32">
                    <div class="d-flex align-items-center">
                        <i-tabler name="circle-filled" class="text-primary icon-12 d-flex"></i-tabler>
                        <div class="mat-body-1 m-l-12">Oragnic</div>
                    </div>
                    <div class="d-flex align-items-center m-l-16">
                        <i-tabler name="circle-filled" class="text-error icon-12 d-flex"></i-tabler>
                        <div class="mat-body-1 m-l-12">Refferal</div>
                    </div>
                </div>
            </div>
            <div class="col-5 d-flex align-items-start">
                <apx-chart [series]="trafficdistributionChart.series" [labels]="trafficdistributionChart.labels"
                    [dataLabels]="trafficdistributionChart.dataLabels" [chart]="trafficdistributionChart.chart" [legend]="trafficdistributionChart.legend"
                    [colors]="trafficdistributionChart.colors" [stroke]="trafficdistributionChart.stroke" [tooltip]="trafficdistributionChart.tooltip"
                    [plotOptions]="trafficdistributionChart.plotOptions" [responsive]="trafficdistributionChart.responsive"></apx-chart>
            </div>
        </div>
    </mat-card-content>
</mat-card>
