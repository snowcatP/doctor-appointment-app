<mat-card class="cardWithShadow overflow-hidden">
    <mat-card-header class="d-flex align-items-center p-x-24">
        <mat-card-title>Product Sales</mat-card-title>
        <div class="m-l-auto">
            <button mat-fab color="warn" class="shadow-none icon-48">
                <i-tabler name="currency-dollar" class="text-white d-flex"></i-tabler>
            </button>
        </div>
    </mat-card-header>
    <div class="m-b-32 p-x-24 m-t-20">
        <h4 class="mat-headline-5 f-s-24">$6,820</h4>
        <div class="d-flex align-items-center m-t-16">
            <button mat-mini-fab class="bg-light-error text-error shadow-none icon-27">
                <i-tabler name="arrow-down-right" class="icon-20"></i-tabler>
            </button>
            <div class="mat-body-1 f-w-600 m-l-12">+9%</div>
            <div class="mat-body-1 m-l-4">last year</div>
        </div>
    </div>
    <apx-chart [series]="productsalesChart.series" [dataLabels]="productsalesChart.dataLabels" [chart]="productsalesChart.chart"
        [legend]="productsalesChart.legend" [colors]="productsalesChart.colors" [stroke]="productsalesChart.stroke"
        [tooltip]="productsalesChart.tooltip" [plotOptions]="productsalesChart.plotOptions"
        [responsive]="productsalesChart.responsive"></apx-chart>
</mat-card>
