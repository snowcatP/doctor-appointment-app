    <!-- Vertical Sidebar -->
    <!-- ============================================================== -->

      (openedChange)="onSidenavOpenedChange($event)" (closedStart)="onSidenavClosedStart()" class="sidebarNav">

        <app-sidebar (toggleMobileNav)="sidenav.toggle()" [showToggle]="isOver"></app-sidebar>

      <img src="/assets/images/logos/logo.png" alt="" style="margin: 20px">

      <p-panelMenu [model]="items" [style]="{width: '100% !important;', overflow: 'none;'}" [multiple]="true">
        <ng-template pTemplate="item" let-item [style]="{margin: '10px 0;', border: 'none;' }">
          <ng-container *ngIf="item.item==null" >
            <div class="container">
              <div class="row" >
                <div class="rol-12" style="display: flex; align-items: center; justify-content: space-between;">
                  <a [routerLink]="item.route" class="flex align-items-center  
                      cursor-pointer text-color px-3 py-2" style="text-decoration: none;">
                      <span [class]="item.icon"></span>
                      <span class="ml-2">{{ item.label }}</span>
                  </a>
                  <i *ngIf="item.topmenu" class="fas fa-angle-down"></i>
                </div>

              </div>
            </div>
          </ng-container>
        </ng-template>
      </p-panelMenu>


    </mat-sidenav>
  
  
    <!-- ============================================================== -->
    <!-- Main Content -->
    <!-- ============================================================== -->
    <mat-sidenav-content class="contentWrapper p-l-24 p-r-24" #content>
  
      <main class="pageWrapper maxWidth">
        <!-- ============================================================== -->
        <!-- VerticalHeader -->
        <!-- ============================================================== -->
  
        <ng-container>
          <app-header [showToggle]="!isOver" (toggleCollapsed)="toggleCollapsed()"
            (toggleMobileNav)="sidenav.toggle()"></app-header>
        </ng-container>
  
  
        <div class="m-t-30">
  
          <!-- ============================================================== -->
          <!-- Outlet -->
          <!-- ============================================================== -->
          <router-outlet></router-outlet>
        </div>
  
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
